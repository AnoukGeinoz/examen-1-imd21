<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="Logo du festival du film de Londres." />
      <nav>
        <a href="#films">Films</a>
        <a href="#events">Events</a>
        <a href="#tickets">Tickets</a>
        <a href="#venues">Venues</a>
      </nav>
      <img
        src="img/img-festival.webp"
        alt="Image promotionnelle du festival du film de Londres."
      />
    </header>
    <main>
      <div class="programme">
        <h2>Explore the programme</h2>
        <article>
          <img src="img/img-strands.webp" alt="Illustration d'un désert." />
          <h3>Strands</h3>
          <p>
            What are you in the mood for? Our programmers’ carefully chosen
            suggestions to get your emotions...
          </p>
        </article>
        <article>
          <img src="img/img-series.webp" alt="Image d'une série." />
          <h3>Series</h3>
          <p>
            Discover your next obsession! This year’s programme showcases the
            best in new series and television…
          </p>
        </article>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
